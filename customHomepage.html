<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="staticFiles\style.css">
        <title>Custom Homepage</title>
        <h2>Custom Homepage</h2>
    </head>
    <body>
        <script src="protectedScripts.js"></script>
        <script src="swapWidget.js"></script>
        <script src="twitchHandlers.js"></script>
        <script src="itchioHandler.js"></script>
        <script src="minecraftCommandHandler.js"></script>
        <script src="search.js"></script>
        <script src="weather.js"></script>

        <div class="horizontalList">
            <div id="leftPane">empty</div>



            <div id="centerPane" class="verticalList">

                <div id="searchPane">
                    <form onsubmit="search(); return false;">
                        Search:
                        <input type="search" placeholder="Search DuckDuckGo..." required size="80" id="searchBar" autocomplete="off">
                    </form>
                </div>

                <div id="swappableWidget">
                    <div id="weatherPane">
                        <!--<div id="forecastPaneCurrent" class="verticalList centeredVertical"></div>-->
                    </div>
                </div>

                <div id="widgetSelectionBar" class="horizontalList centeredHorizontal">
                    <img src="staticFiles\weatherWidgetIcon.png" width="64" height="64" onclick="swapToWeather()">
                    <a href="https://itch.io/"><img src="staticFiles\itchioWidgetIcon.png" width="64" height="64"></a>
                    <img src="staticFiles\commandsWidgetIcon.png" width="64" height="64" onclick="swapToCommands()">
                </div>

            </div>

            <div id="rightPane">
                <div id="twitchLivePane"></div>
                <button id="manualRefreshBtn" onclick="initTwitchPane()">Refresh</button>
            </div>
        </div>
        
        <script>

            // maybe look into having a WebWorker for each
            // pane that needs to make API calls

            // That may allow for API calls to resolve a bit
            // quicker

            // WEATHER

            //initWeatherPane();
            swapToWeather();

            // TWITCH
            
            initTwitchPane();

            // ITCHIO
            //initItchioPane();

        </script>
    </body>
</html>
