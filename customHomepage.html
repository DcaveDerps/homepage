<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="staticFiles\style.css">
        <title>Custom Homepage</title>
        <h1>Custom Homepage</h1>
    </head>
    <body>
        <script src="refreshOAUTH.js"></script>
        <script src="twitchHandlers.js"></script>
        <script>
            
            function formatForecast(forecastStr) {
                let lines = forecastStr.split(". ");
                let output = "";
                for (i=0; i<lines.length; i++) {
                    output = output + lines[i];
                    if (i+1 < lines.length) {
                        output = output + ".<br>";
                    }
                }
                return output;
            }

            async function getWeatherGovForecast() {
                let weatherGovData = await fetch("https://api.weather.gov/gridpoints/PBZ/78,66/forecast");
        
                if (weatherGovData.ok) {
                    let response = await weatherGovData.json()
                    let temp0 = response.properties.periods[0].temperature;
                    let forecast0 = response.properties.periods[0].detailedForecast;
                    console.log("Temp is " + temp0 + " degrees Fahrenheit");
                    document.getElementById("weatherGovTemp").textContent = "Temp is " + temp0 + " degrees Fahrenheit.";
                    document.getElementById("weatherGovForecast").innerHTML = formatForecast(forecast0);
                    document.getElementById("forecastImg").src = response.properties.periods[0].icon;
                }
            }

            async function getWeatherForecasts() {
                getWeatherGovForecast();
            }

            console.log("before call to getWeatherForecasts...");
            getWeatherForecasts();
            console.log("after call to getWeatherForecasts...");

            // TWITCH
            
            // check if the necesary js file exists
            async function getOAUTHToken() {
                if (typeof refreshOAUTH === "function") {
                    let token = await refreshOAUTH();
                    console.log("customHomePage thinks token is: " + token);
                    let clientID = await getClientID();
                    let broadcasterID = await getBroadcasterID("jabroni_mike", token, clientID);
                    console.log("id is: " + broadcasterID);
                    await getChannelLiveStatuses(token, clientID);
                }
                else {
                    console.log("necessary .js file missing");
                }
            }
            getOAUTHToken();

        </script>

        <img id="forecastImg" alt="forecast thumbnail">
        <br>
        <div id="weatherGovTemp"></div>
        <br>
        <div id="weatherGovForecast"></div>

        <br><br><br>
        <div id="twitchLivePane">
            <div id="twitchLiveStatus0">?</div>
            <br>
            <div id="twitchLiveStatus1">?</div>
            <br>
            <div id="twitchLiveStatus2">?</div>
        </div>

    </body>
</html>
