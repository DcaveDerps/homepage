<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="staticFiles\style.css">
        <title>Custom Homepage</title>
        <h1>Custom Homepage</h1>
    </head>
    <body>
        <script src="protectedScripts.js"></script>
        <script src="twitchHandlers.js"></script>
        <script src="search.js"></script>
        <script src="weather.js"></script>

        <div class="horizontalList">
            <div id="leftPane">empty</div>



            <div id="centerPane" class="verticalList">

                <div id="searchPane">
                    <form onsubmit="search(); return false;">
                        Search:
                        <input type="search" placeholder="Search DuckDuckGo..." required size="80" id="searchBar" autocomplete="off">
                    </form>
                </div>

                <div id="weatherPane">
                    <div id="weatherGov">
                        <img id="forecastImg" alt="forecast thumbnail">
                        <br>
                        <div id="weatherGovTemp"></div>
                        <br>
                        <div id="weatherGovForecast"></div>
                    </div>
                </div>

            </div>

            <div id="rightPane">
                <div id="twitchLivePane"></div>
            </div>
        </div>
        
        <script>

            // maybe look into having a WebWorker for each
            // pane that needs to make API calls

            // That may allow for API calls to resolve a bit
            // quicker

            // WEATHER

            initWeatherPane();

            getWeatherForecasts();

            // TWITCH
            
            initTwitchPane();

        </script>
    </body>
</html>
